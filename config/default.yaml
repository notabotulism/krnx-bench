# KRNX Benchmark Harness Configuration
# =====================================
# 
# IMPORTANT: Benchmark uses ISOLATED PORTS to avoid conflicts with local dev:
#   - Redis: 16379 (not 6379)
#   - KRNX:  16380 (not 6380)  
#   - Qdrant: 16333 (not 6333)
#
# This allows running benchmarks while your dev environment is active.

# LLM Configuration
llm:
  provider: "openai"
  model: "gpt-4-turbo-preview"
  temperature: 0.0
  max_tokens: 1024

# Embedding Configuration
embedding:
  provider: "openai"
  model: "text-embedding-ada-002"
  dimensions: 1536

# Adapter Configuration
adapters:
  krnx:
    image: "krnx:latest"
    
    # ISOLATED PORTS - won't conflict with local Redis/KRNX
    port: 16380          # Benchmark KRNX API
    redis_port: 16379    # Benchmark Redis (internal to KRNX)
    
    health_endpoint: "/api/v1/health"
    timeout: 60
    top_k: 10
  
  naive_rag:
    image: "qdrant/qdrant:latest"
    port: 16333          # Benchmark Qdrant
    top_k: 10
    timeout: 30
  
  baseline:
    type: "none"

# Default Settings
defaults:
  trials: 50
  timeout: 300

# Docker Configuration
docker:
  network: "krnx-bench-network"
  remove_on_exit: true
  log_level: "INFO"

# Output Configuration
output:
  base_dir: "outputs"
  runs_dir: "runs"
  reports_dir: "reports"
  chart_dpi: 150
  chart_format: "png"
